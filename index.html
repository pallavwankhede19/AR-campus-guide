<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Campus Guide</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.18.0/dist/tf.min.js"></script>
</head>
<body>
  <h1>AR Campus Guide - Model Test</h1>
  <input type="file" id="imageUpload" accept="image/*" />

  <div id="output"></div>

  <script>
    const MODEL_URL = "./model.json";   // served by GitHub Pages
    const LABELS_URL = "./labels.json"; // served by GitHub Pages

    let model;
    let labels;

    async function loadModel() {
      document.getElementById("output").innerText = "Loading model...";
      model = await tf.loadLayersModel(MODEL_URL);

      const response = await fetch(LABELS_URL);
      labels = await response.json();

      document.getElementById("output").innerText = "Model and labels loaded!";
    }

    async function predictImage(file) {
      const img = new Image();
      img.src = URL.createObjectURL(file);
      img.onload = async () => {
        // Preprocess image
        const tensor = tf.browser
          .fromPixels(img)
          .resizeNearestNeighbor([224, 224]) // match your training size
          .toFloat()
          .expandDims();

        const prediction = model.predict(tensor);
        const scores = await prediction.data();

        // Find highest score
        let bestIndex = scores.indexOf(Math.max(...scores));
        let bestLabel = labels[bestIndex];
        let bestScore = scores[bestIndex].toFixed(2);

        document.getElementById("output").innerText =
          `Prediction: ${bestLabel} (Confidence: ${bestScore})`;
      };
    }

    document.getElementById("imageUpload").addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) predictImage(file);
    });

    loadModel();
  </script>
</body>
</html>
